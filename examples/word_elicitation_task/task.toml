version = "1.0"

[metadata]
name = "word-elicitation"
description = "Test if simulated user can get agent to use specific words naturally without asking for definitions"

[verifier]
timeout_sec = 120.0

[agent]
timeout_sec = 300.0

[environment]
build_timeout_sec = 600.0
cpus = 1
memory_mb = 2048
storage_mb = 10240
gpus = 0
allow_internet = true

[verifier.env]
ANTHROPIC_API_KEY = "${ANTHROPIC_API_KEY}"
